<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Kontakt - PAW</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="paw-nav"></div>

    <div id="page-context" 
         data-title="Pomoc i Kontakt"
         data-path="PAW / Kontakt"
         data-desc="Masz pomysł na rozwój systemu lub znalazłeś błąd? Napisz do nas.">
    </div>

    <div class="app-container" style="max-width: 600px; margin: 0 auto; display:block;">
        <div class="card-base" style="padding: 30px;">
            <div class="input-group" style="margin-bottom: 20px;">
                <label class="text-h3">Twój E-mail</label>
                <input type="text" placeholder="jan.kowalski@teb-edukacja.pl">
            </div>
            <div class="input-group" style="margin-bottom: 20px;">
                <label class="text-h3">Treść wiadomości</label>
                <textarea style="min-height: 150px;" placeholder="Opisz błąd lub pomysł na nową funkcję..."></textarea>
            </div>
            <button class="btn btn-primary" style="width: 100%;">Wyślij zgłoszenie</button>
        </div>
    </div>
    
    <script src="js/core/icons.js"></script>
    <script src="js/core/layout.js"></script>
</body>
</html>
